<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>beer-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">beer-list</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list #beer>

        <ion-item-sliding *ngFor="let beer of beers; index as i">

            <ion-item>
                <ion-thumbnail slot="start" class="mr-0">
                    <img alt="{{beer.name}}" src="assets/images/{{beer.image}}" style="width: auto; max-height: 100%;" />
                </ion-thumbnail>
                <ion-label>{{beer.name}}
                    <div class="txt-muted">Venue Cheapest Name - $8.00</div>
                </ion-label>
            </ion-item>

            <ion-item-options>
                <ion-item-option side="start" (click)="edit(i)" color="success">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
