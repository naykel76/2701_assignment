<nk-header-create title="My Beers" (runCreate)="create($event)"></nk-header-create>

<ion-content>

    <ion-list>
        <div *ngIf="editing != undefined; then thenBlock else elseBlock"></div>
        <!-- display/edit selected item -->
        <ng-template #thenBlock >
            <ion-title>
                <h2>{{editing.name}}</h2>
            </ion-title>
            <ion-item>
                <ion-checkbox [(ngModel)]="editing.is_favourite">Favourite</ion-checkbox>
            </ion-item>
            <ion-item class="ion-padding">
                <ion-img src="assets/images/{{editing.image}}" alt="{{editing.name}}" class="mx-auto"></ion-img>
            </ion-item>
        </ng-template>
        <!-- create new item -->
        <ng-template #elseBlock>
            <ion-item>
                <ion-select interface="action-sheet" label="Beers Name" label-placement="stacked">
                    <ion-select-option *ngFor="let beer of beers;" [value]="beer">
                        <ion-item>{{beer.name}}</ion-item>
                    </ion-select-option>
                </ion-select>
            </ion-item>
        </ng-template>
    </ion-list>

    <ion-list #beer>
        <ion-item-sliding *ngFor="let beer of myBeers; index as i">
            <ion-item (click)="display(beer.beer_id)">
                <ion-thumbnail slot="start" class="mr-0">
                    <img alt="{{beer.name}}" src="assets/images/{{beer.image}}" style="width: auto; max-height: 100%;" />
                </ion-thumbnail>
                <ion-label>
                    {{beer.name}}
                    <div class="txt-muted">Venue Cheapest Name - $8.00</div>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option side="start" (click)="edit(i)" color="success">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
