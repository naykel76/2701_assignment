<ion-toolbar color="dark">
    <ion-title>Venue Pricing</ion-title>
    <ion-buttons slot="end">
        <ion-button id="open-modal" expand="block" (click)="addVenue()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<div>
    <ion-item-sliding *ngFor="let venue of beer.venues">
        <ion-item>
            <div class="flex space-between w-full ha-c">
                <div class="fg1">{{venue.name}}</div>
                <ion-input value="${{venue.price}}" type="tel" min="0" max="10000" class="fg0 tar"></ion-input>
            </div>
        </ion-item>
        <ion-item-options>
            <ion-item-option (click)="delete(venue.venue_id)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    <p class="txt-red px">The price field has the minimum and maximum attribute set and will open the number pad on mobile devices type="tel".</p>
</div>
