<ion-toolbar color="dark">
    <ion-title>Venue Pricing</ion-title>
    <ion-buttons slot="end">
        <ion-button id="open-modal" expand="block" (click)="addVenue()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<div>
    <ion-item-sliding *ngFor="let venue of beer.venues">
        <ion-item>
            <div class="flex space-between w-full">
                <div>{{venue.name}}</div>
                <div>${{venue.price}}</div>
            </div>
        </ion-item>
        <ion-item-options>
            <ion-item-option (click)="delete(venue.venue_id)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</div>
